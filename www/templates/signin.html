<ion-view view-title="Login" name="login-view" hide-back-button="true" can-swipe-back="false">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" id="email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" id="password">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="loginEmail()">Login</button>

    Vous n'avez pas de compte:
    <div class="list">
      <a class="item" ng-href="#/login/signup">Sign up</a>
    </div>
  </ion-content>
</ion-view>
