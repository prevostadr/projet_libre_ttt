<ion-view title="Create Programme">
  <ion-content padding="'true'" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="data.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Exercice</span>
          <input type="text" placeholder="" ng-model="data.exercice">
        </label>
        <label class="item item-input">
          <span class="input-label">Repetion</span>
          <input type="number" placeholder="" ng-model="data.repetition">
        </label>
        <label class="item item-input">
          <span class="input-label">Nombre de repetion</span>
          <input type="number" placeholder="" ng-model="data.nbRepetition">
        </label>
        <label class="item item-input">
          <span class="input-label">Pause</span>
          <input type="number" placeholder="" ng-model="data.pause">
        </label>
      </ion-list>

      <button ng-click="create(data)" class="button button-stable button-block ">create</button>
      <div ng-show="messageError.enable">
        <p>
          {{messageError.text}}
        </p>
      </div>
    </form>

  </ion-content>
</ion-view>
