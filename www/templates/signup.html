<ion-view title="Signup">
  <ion-content padding="'true'" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>

          <input type="text" placeholder="" id="name" ng-model="data.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="email" id="username" placeholder="" ng-model="data.username">
        </label>
        <label class="item item-input">
        <span class="input-label">Mail</span>
        <input type="email" id="email" placeholder="" ng-model="data.email">
      </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password"  id="password" placeholder="" ng-model="data.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="number" id="number" placeholder="" ng-model="data.phone">
        </label>
      </ion-list>

      <button ng-click="signupEmail()" class="button button-stable button-block ">Sign up</button>
    </form>
  </ion-content>
</ion-view>
